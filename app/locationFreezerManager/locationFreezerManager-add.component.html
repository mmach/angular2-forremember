<div class="container-fluid">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <form class="form-horizontal" (ngSubmit)="onSubmit()">
            <fieldset>

                <legend *ngIf="isFreezerAdd">Add a Freezer <br /> <p class="locationAddLegnd" style="font-size:12pt;">You are here: {{name}} </p> </legend>
                <legend *ngIf="!isFreezerAdd && !isOfficeAdd">Add a Location <br /> <p class="locationAddLegnd" style="font-size:12pt;">You are here: {{name}} </p> </legend>
                <legend *ngIf="!isFreezerAdd && isOfficeAdd" class="locationAddLegnd">Add an Office <br /> <p class="locationAddLegnd" style="font-size:12pt;">You are here: {{name}} </p> </legend>
          
                <div *ngIf="isFreezerAdd">
                    <div class="form-group container">
                        <label class="col-md-4 control-label">Name</label>
                        <div class="col-md-4">
                            <input name="selected-freezer-name" type="text" placeholder="Name" class="form-control input-md" [customValidationFunction]="validateName" [(ngModel)]="selectedFreezer.name" validationModel='{ "id":"name", "required":true, "customValidationResultText": "Freezer with such a name already exists in this office" }'>
                        </div>
                    </div>

                    <div class="form-group container">
                        <label class="col-md-4 control-label">Temperature</label>
                        <div class="col-md-4">
                            <input name="selected-freezer-temperature" type="text" placeholder="Temperature" class="form-control input-md" [(ngModel)]="selectedFreezer.temperature" [customValidationFunction]="validateTemperature" validationModel='{ "id":"temperature", "required":true }'>
                        </div>
                    </div>

                    <div class="form-group container">
                        <label class="col-md-4 control-label">Capacity</label>
                        <div class="col-md-4">
                            <input name="selected-freezer-capacity" type="text" placeholder="Capacity" class="form-control input-md" [(ngModel)]="selectedFreezer.capacity" [customValidationFunction]="validateCapacity" validationModel='{ "id":"capacity", "required":true }'>
                        </div>
                    </div>
                </div>

                <div *ngIf="!isFreezerAdd">
                    <div class="form-group container">
                        <label class="col-md-4 control-label">Name</label>
                        <div class="col-md-4">
                            <input name="selected-location-name" type="text" placeholder="Name" class="form-control input-md" [(ngModel)]="selectedLocation.name" validationModel='{ "id":"name", "required":true }'>
                        </div>
                    </div>

                    <div class="form-group container" *ngIf="isOfficeAdd">
                        <label class="col-md-4 control-label">Address</label>
                        <div class="col-md-4">
                            <input name="selected-location-address" type="text" placeholder="Address" class="form-control input-md" [(ngModel)]="selectedLocation.address" validationModel='{ "id":"address", "required":true }'>
                        </div>
                    </div>

                </div>
                
                <div class="form-group">
                    <div class="col-md-4">
                        <button id="addLocatioButton" name="singlebutton" class="btn btn-primary">Add {{ type }}</button>
                        <button id="backToLoacationkPageButton" (click)="redirectToLocations()" type="button" class="btn btn-secondary">Cancel</button>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>
    <div class="col-md-2"></div>
</div>
