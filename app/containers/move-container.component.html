<div class="container-fluid">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <form class="form-horizontal" (ngSubmit)="onSubmit()">
            <fieldset>
                <legend>Move Container</legend>

                <div class="form-group container">
                    <label class="col-md-4">Container Barcode:</label>
                    <div class="col-md-4">
                        <label>{{barCode}}</label>
                    </div>                    
                </div>

                <div class="form-group container">                    
                    <label class="col-md-4">From Location:</label>
                    <div class="col-md-4">
                        <label>{{freezerFrom}}</label>
                    </div>                    
                </div>

                <div class="form-group container">
                    <label class="col-md-4" >To Location:</label>
                    <div class="col-md-4">
                        <select name="destination" class="form-control" [(ngModel)]="destination" validationModel='{ "id":"freezerID", "required":true }'>
                            <option *ngFor="let freezer of freezers" [ngValue]="freezer">{{freezer.name}}</option>
                        </select>
                    </div>
                </div>

                <div class="form-group container">
                    <div class="col-md-8">
                        <label>Reason:</label>
                        <textarea name="move-reason" class="form-control" rows="5" [(ngModel)]="moveReason" validationModel='{ "id":"reason", "required":true }'></textarea>
                    </div>
                </div>
                
                <!-- Button -->
                <div class="form-group container">
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-primary">Move</button>
                        <button (click)="redirectToContainers()" type="button" class="btn btn-secondary">Cancel</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="col-md-2"></div>
</div>
