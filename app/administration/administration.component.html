<div class="container-fluid">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <form class="form-horizontal">
            <fieldset>
                <legend>Administrative settings</legend>

                    <div class="form-group container">
                        <legend>Containers management</legend>
                        <div class="col-md-2">
                            <button (click)="InitializeElasticSearchContainers()" type="button" class="btn btn-primary">Rebuild elasticsearch indice</button>
                        </div>
                    </div>
                    <div class="form-group container">
                        <legend>Concepts management</legend>
                        <div class="col-md-2">
                            <button (click)="InitializeElasticSearchConcepts()" type="button" class="btn btn-primary">Rebuild elasticsearch indice</button>
                        </div>
                    </div>

                    
            </fieldset>
        </form>
        <div class="form-group">
            <div class="col-md-4">
                <button (click)="cancel()" type="button" class="btn btn-secondary">Cancel</button>
            </div>
        </div>
    </div>
    <div class="col-md-2"></div>
</div>
